<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>
    <div class="container-fluid container">
      <div class="column1">
        <h1 class="text-center text-md-left heading">Learn to code by watching others</h1>

        <p class="text-center text-md-left description1"
          style="font-size: 1.1em; font-weight: 500; line-height: 1.5em; color: hsla(0, 0%, 100%, 0.8); margin-bottom: 18%;">See how
          experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>

      </div>

      <div class="column2">
        <p id="trial-description" class="blue-box text-center"><span style="font-weight: 600;">Try it free 7 days</span>
          then $20/mo. thereafter</p>

        <form id="form" name="form">  
          <div class="form-group white-card">
            <div id="first-name-div">
              <input class="form-control form-control-lg" type="text" name="first-name" id="first-name"
                placeholder="First Name">
              
              <span id="error-icon-firstname"></span>
              <p id="first-name-error" class="error-messages"></p>
            </div>

            <div id="last-name-div">
              <input class="form-control form-control-lg" type="text" name="last-name" id="last-name"
                placeholder="Last Name">

              <span id="error-icon-lastname"></span>
              <p id="last-name-error" class="error-messages"></p>
            </div>

            <div id="email-div">
              <input class="form-control form-control-lg" type="email" name="email" id="email"
                placeholder="Email Address">
              
              <span id="error-icon-email"></span>
              <p id="email-error" class="error-messages"></p>
            </div>
            
            <div id="password-div">
              <input class="form-control form-control-lg" type="password" name="password" id="password"
                placeholder="Password">

              <span id="error-icon-password"></span>
              <p id="password-error" class="error-messages"></p>
            </div>

            <div id="free-trial-button-div">
              <button id="free-trial" class="btn btn-primary btn-lg btn-block"
                style="padding: 5%; font-size: 1em; letter-spacing: 0.1em; font-weight: 600;">CLAIM YOUR FREE TRIAL</button>
            </div>

            <div id="t-and-d-description">
              <p class="text-center" style="color: hsl(246, 25%, 77%); margin: 5%; font-size: 0.8em; line-height: 2em">
                By clicking the button, you are agreeing to our <a href="#" style="color: hsl(0, 100%, 74%); font-weight: 700;">Terms and Services</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </main>

</body>

</html>
